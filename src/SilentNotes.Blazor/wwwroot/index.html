<!DOCTYPE html>
<html lang="en" style="height:100%; width:100%;">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="content-security-policy" content="base-uri 'self'; default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" />
    <title>SilentNotes</title>
    <base href="/" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/app-colors.css" rel="stylesheet" />
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="sn-keyboard-shortcuts.js"></script>
    <script src="silentnotes.js"></script>
</head>

<body style="height:100%; width:100%;">
    <div id="app" style="height:100%; width:100%;">
        <!-- splash screen, shown from then the index.html is loaded until the MainPage is shown -->
        <div style="display:flex; height:100%; width:100%; justify-content:center; align-items:center; background-color:var(--logo-background)">
            <div class="logo-gradient" style="padding: 20px; border-radius:50%;">
                <img src="applogo.svg" style="width:220px; height:220px" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred. The application was stopped, to avoid further damage of existing notes.
        <a href="" class="reload">Reload</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
